version: "3.8"
services:
  expo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mycyberclinics-expo-app
    ports:
      - "8081:8081"      # Metro for Android
      - "19000:19000"    # Metro bundler (Expo Go default)
      - "19001:19001"    # Expo DevTools
      - "19002:19002"    # Expo web UI
    volumes:
      - .:/app
      - /app/node_modules
    network_mode: bridge
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=192.168.4.249
      - NODE_ENV=development
    command: ["npx", "expo", "start"]